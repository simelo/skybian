os: linux
dist: bionic
sudo: required
language: bash

before_script:
- sudo apt update
- sudo apt install -y p7zip-full qemu-user-static build-essential crossbuild-essential-arm64 tree
- wget https://dl.google.com/go/go1.12.1.linux-amd64.tar.gz && sudo tar -C /usr/local -xzf go1.12.1.linux-amd64.tar.gz
- sudo cp /usr/local/go/bin/* /usr/local/bin/

script:
- bash build.sh

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "output/final/*.xz"
  draft: true
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^master|release$"
